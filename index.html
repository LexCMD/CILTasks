<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capwell Industries - Maintenance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .dashboard-content {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .stat-card.overdue {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .stat-card.in-progress {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }
        
        .stat-card.completed {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }
        
        .btn-success:hover {
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }
        
        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-controls select, .filter-controls input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            background: white;
        }
        
        .task-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }
        
        .task-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            opacity: 0.1;
            border-radius: 0 15px 0 50px;
        }
        
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .task-card.overdue {
            border-left-color: #e74c3c;
        }
        
        .task-card.completed {
            border-left-color: #27ae60;
            opacity: 0.8;
        }
        
        .task-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .task-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .task-meta-item {
            display: flex;
            flex-direction: column;
        }
        
        .task-meta-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .task-meta-value {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .task-actions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .task-actions-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .priority-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .priority-high {
            background: #e74c3c;
            color: white;
        }
        
        .priority-medium {
            background: #f39c12;
            color: white;
        }
        
        .priority-low {
            background: #27ae60;
            color: white;
        }
        
        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #e67e22;
            color: white;
        }
        
        .status-in-progress {
            background: #3498db;
            color: white;
        }
        
        .status-completed {
            background: #27ae60;
            color: white;
        }
        
        .status-overdue {
            background: #e74c3c;
            color: white;
        }
        
        .task-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 12px;
            border-radius: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .btn-cancel {
            background: #95a5a6;
        }
        
        .btn-cancel:hover {
            background: #7f8c8d;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-controls {
                justify-content: center;
            }
            
            .task-grid {
                grid-template-columns: 1fr;
            }
            
            .task-meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”§ Capwell Industries Ltd</h1>
            <p>Maintenance Dashboard</p>
        </div>
        
        <div class="dashboard-content">
            <div class="error" id="errorMessage"></div>
            <div class="success" id="successMessage"></div>
            
            <div class="stats-grid">
                <div class="stat-card" onclick="filterTasks('pending')">
                    <div class="stat-number" id="pendingCount">-</div>
                    <div>Pending Tasks</div>
                </div>
                <div class="stat-card in-progress" onclick="filterTasks('in-progress')">
                    <div class="stat-number" id="inProgressCount">-</div>
                    <div>In Progress</div>
                </div>
                <div class="stat-card overdue" onclick="filterTasks('overdue')">
                    <div class="stat-number" id="overdueCount">-</div>
                    <div>Overdue</div>
                </div>
                <div class="stat-card completed" onclick="filterTasks('completed')">
                    <div class="stat-number" id="completedCount">-</div>
                    <div>Completed</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-success" onclick="openModal()">+ Add New Task</button>
                <div class="filter-controls">
                    <select id="statusFilter" onchange="applyFilters()">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="overdue">Overdue</option>
                    </select>
                    <select id="priorityFilter" onchange="applyFilters()">
                        <option value="">All Priorities</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <input type="text" id="searchFilter" placeholder="Search tasks..." onkeyup="applyFilters()">
                </div>
            </div>
            
            <div class="loading" id="loading">Loading tasks...</div>
            <div class="task-grid" id="taskGrid">
                <!-- Tasks will be populated here -->
            </div>
        </div>
    </div>
    
    <!-- Modal for adding/editing tasks -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Maintenance Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Describe the maintenance task..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="taskActions">Actions Required</label>
                    <textarea id="taskActions" placeholder="List the actions needed to complete this task..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="assignedTo">Assigned To</label>
                    <select id="assignedTo" required>
                        <option value="">Select Person</option>
                        <option value="John Smith">John Smith</option>
                        <option value="Mary Johnson">Mary Johnson</option>
                        <option value="David Wilson">David Wilson</option>
                        <option value="Sarah Davis">Sarah Davis</option>
                        <option value="Michael Brown">Michael Brown</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" required>
                </div>
                
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-success" id="saveButton">Save Task</button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module">
        // Supabase configuration
        const SUPABASE_URL = 'https://fzfeowobpajqvrpaysea.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ6ZmVvd29icGFqcXZycGF5c2VhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNTM0MTQsImV4cCI6MjA2NTgyOTQxNH0.Aji7obtIm_OgjODTrLidpfzuoE-BjKglQqCoy4o_3GA';
        
        // Import Supabase using ES6 modules
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2';
        
        // Initialize Supabase client
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let tasks = [];
        let currentEditId = null;
        
        // Utility functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('taskGrid').style.display = show ? 'none' : 'grid';
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }
        
        // Database functions
        async function loadTasks() {
            showLoading(true);
            try {
                const { data, error } = await supabase
                    .from('Tasks')
                    .select('*')
                    .order('created_date', { ascending: false });
                
                if (error) throw error;
                
                tasks = data || [];
                renderTasks();
                updateStats();
                
            } catch (error) {
                console.error('Error loading tasks:', error);
                showError('Failed to load tasks. Please try refreshing the page.');
            } finally {
                showLoading(false);
            }
        }
        
        async function saveTask(taskData) {
            try {
                if (currentEditId) {
                    // Update existing task
                    const { error } = await supabase
                        .from('Tasks')
                        .update(taskData)
                        .eq('id', currentEditId);
                    
                    if (error) throw error;
                    showSuccess('Task updated successfully!');
                } else {
                    // Create new task
                    const { error } = await supabase
                        .from('Tasks')
                        .insert([taskData]);
                    
                    if (error) throw error;
                    showSuccess('Task created successfully!');
                }
                
                await loadTasks(); // Reload tasks from database
                
            } catch (error) {
                console.error('Error saving task:', error);
                showError('Failed to save task. Please try again.');
                throw error;
            }
        }
        
        async function deleteTaskFromDB(id) {
            try {
                const { error } = await supabase
                    .from('Tasks')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                showSuccess('Task deleted successfully!');
                await loadTasks(); // Reload tasks from database
                
            } catch (error) {
                console.error('Error deleting task:', error);
                showError('Failed to delete task. Please try again.');
            }
        }
        
        // UI functions
        function renderTasks(tasksToRender = tasks) {
            const taskGrid = document.getElementById('taskGrid');
            taskGrid.innerHTML = '';
            
            if (tasksToRender.length === 0) {
                taskGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #7f8c8d; padding: 40px; font-size: 1.2rem;">No tasks found</div>';
                return;
            }
            
            tasksToRender.forEach(task => {
                const isOverdue = new Date(task.due_date) < new Date() && task.status !== 'completed';
                const actualStatus = isOverdue ? 'overdue' : task.status;
                
                const taskCard = document.createElement('div');
                taskCard.className = `task-card ${actualStatus}`;
                taskCard.innerHTML = `
                    <div class="status-badge status-${actualStatus}">${actualStatus.replace('-', ' ')}</div>
                    <div class="task-title">${task.title}</div>
                    <div class="task-meta">
                        <div class="task-meta-item">
                            <div class="task-meta-label">Assigned To</div>
                            <div class="task-meta-value">${task.assigned_to}</div>
                        </div>
                        <div class="task-meta-item">
                            <div class="task-meta-label">Due Date</div>
                            <div class="task-meta-value">${new Date(task.due_date).toLocaleDateString()}</div>
                        </div>
                        <div class="task-meta-item">
                            <div class="task-meta-label">Priority</div>
                            <div class="task-meta-value">
                                <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                            </div>
                        </div>
                        <div class="task-meta-item">
                            <div class="task-meta-label">Created</div>
                            <div class="task-meta-value">${new Date(task.created_date).toLocaleDateString()}</div>
                        </div>
                    </div>
                    <div class="task-actions">
                        <div class="task-actions-label">Actions Required</div>
                        <div>${task.actions.replace(/\n/g, '<br>')}</div>
                    </div>
                    <div class="task-buttons">
                        <button class="btn btn-small" onclick="editTask(${task.id})">Edit</button>
                        <button class="btn btn-small" onclick="deleteTask(${task.id})">Delete</button>
                        ${task.status !== 'completed' ? `<button class="btn btn-small btn-success" onclick="markCompleted(${task.id})">Mark Complete</button>` : ''}
                    </div>
                `;
                taskGrid.appendChild(taskCard);
            });
        }
        
        function updateStats() {
            const now = new Date();
            
            // Calculate stats with overdue taking priority
            const pending = tasks.filter(task => {
                const isOverdue = new Date(task.due_date) < now && task.status !== 'completed';
                return task.status === 'pending' && !isOverdue;
            }).length;
            
            const inProgress = tasks.filter(task => {
                const isOverdue = new Date(task.due_date) < now && task.status !== 'completed';
                return task.status === 'in-progress' && !isOverdue;
            }).length;
            
            const completed = tasks.filter(task => task.status === 'completed').length;
            
            const overdue = tasks.filter(task => 
                new Date(task.due_date) < now && task.status !== 'completed'
            ).length;
            
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('inProgressCount').textContent = inProgress;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('overdueCount').textContent = overdue;
        }
        
        function openModal(taskId = null) {
            const modal = document.getElementById('taskModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('taskForm');
            
            if (taskId) {
                const task = tasks.find(t => t.id === taskId);
                modalTitle.textContent = 'Edit Maintenance Task';
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description || '';
                document.getElementById('taskActions').value = task.actions;
                document.getElementById('assignedTo').value = task.assigned_to;
                document.getElementById('dueDate').value = task.due_date;
                document.getElementById('priority').value = task.priority;
                document.getElementById('status').value = task.status;
                currentEditId = taskId;
            } else {
                modalTitle.textContent = 'Add New Maintenance Task';
                form.reset();
                currentEditId = null;
                // Set default due date to tomorrow
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                document.getElementById('dueDate').valueAsDate = tomorrow;
            }
            
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
            currentEditId = null;
        }
        
        async function editTask(id) {
            openModal(id);
        }
        
        async function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                await deleteTaskFromDB(id);
            }
        }
        
        async function markCompleted(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                const taskData = {
                    title: task.title,
                    description: task.description,
                    actions: task.actions,
                    assigned_to: task.assigned_to,
                    due_date: task.due_date,
                    priority: task.priority,
                    status: 'completed'
                };
                
                const originalEditId = currentEditId;
                currentEditId = id;
                await saveTask(taskData);
                currentEditId = originalEditId;
            }
        }
        
        function filterTasks(status) {
            const statusFilter = document.getElementById('statusFilter');
            statusFilter.value = status;
            applyFilters();
        }
        
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const searchTerm = document.getElementById('searchFilter').value.toLowerCase();
            
            let filteredTasks = tasks.filter(task => {
                const now = new Date();
                const isOverdue = new Date(task.due_date) < now && task.status !== 'completed';
                const actualStatus = isOverdue ? 'overdue' : task.status;
                
                const matchesStatus = !statusFilter || actualStatus === statusFilter;
                const matchesPriority = !priorityFilter || task.priority === priorityFilter;
                const matchesSearch = !searchTerm || 
                    task.title.toLowerCase().includes(searchTerm) ||
                    (task.description && task.description.toLowerCase().includes(searchTerm)) ||
                    task.assigned_to.toLowerCase().includes(searchTerm);
                
                return matchesStatus && matchesPriority && matchesSearch;
            });
            
            renderTasks(filteredTasks);
        }
        
        // Form submission handler
        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const saveButton = document.getElementById('saveButton');
            saveButton.disabled = true;
            saveButton.textContent = 'Saving...';
            
            const formData = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value || null,
                actions: document.getElementById('taskActions').value,
                assigned_to: document.getElementById('assignedTo').value,
                due_date: document.getElementById('dueDate').value,
                priority: document.getElementById('priority').value,
                status: document.getElementById('status').value
            };
            
            try {
                await saveTask(formData);
                closeModal();
            } catch (error) {
                // Error already handled in saveTask
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = 'Save Task';
            }
        });
        
        // Close modal when clicking outside
        document.getElementById('taskModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Make functions global so they can be called from HTML onclick events
        window.filterTasks = filterTasks;
        window.applyFilters = applyFilters;
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.editTask = editTask;
        window.deleteTask = deleteTask;
        window.markCompleted = markCompleted;
        
        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
        });
    </script>
</body>
</html>
